<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Spotify OAuth iOS9</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #output { white-space: pre-wrap; margin-top: 1em; }
    button { font-size: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>Spotify Login</h1>
  <div id="container"></div>
  <div id="output"></div>

  <script>
    (function(){
      var container = document.getElementById('container');
      var output = document.getElementById('output');
      if (!window.location.hash) {
        var redirectUri = window.location.href;
        container.innerHTML = ''
          + '<form action="https://accounts.spotify.com/authorize" method="GET">'
          + '<input type="hidden" name="client_id" value="YOUR_CLIENT_ID">'
          + '<input type="hidden" name="response_type" value="token">'
          + '<input type="hidden" name="redirect_uri" value="' + redirectUri + '">'
          + '<input type="hidden" name="scope" value="user-read-private user-read-email">'
          + '<button type="submit">Spotify ile Giriş Yap</button>'
          + '</form>';
        return;
      }
      container.style.display = 'none';
      output.textContent = 'Generating token…';
      var frag = window.location.hash.substring(1);
      var parts = frag.split('&'), params = {};
      for (var i = 0; i < parts.length; i++) {
        var kv = parts[i].split('=');
        params[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1] || '');
      }
      var token = params['access_token'];
      if (!token) {
        output.textContent = 'No access token.';
        return;
      }
      try { window.sessionStorage.setItem('spotify_token', token); } catch(e){}
      window.location.href = 'https://wazder.github.io/spotify-controller/index.html' + window.location.hash;
    })();
  </script>
</body>
</html>
