<!-- spotify-login -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Spotify OAuth iOS9</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #output { white-space: pre-wrap; margin-top: 1em; }
    button { font-size: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>Spotify Login</h1>
  <div id="container"></div>
  <div id="output"></div>

  <script>
  (function(){
    var container = document.getElementById('container');
    var output = document.getElementById('output');

    if (!window.location.hash) {
      container.innerHTML = ''
        + '<form action="https://accounts.spotify.com/authorize" method="GET">'
        +   '<input type="hidden" name="client_id" value="YOUR_CLIENT_ID">'
        +   '<input type="hidden" name="response_type" value="token">'
        +   '<input type="hidden" name="redirect_uri" value="' + encodeURIComponent(window.location.href) + '">'
        +   '<input type="hidden" name="scope" value="user-read-private user-read-email">'
        +   '<button type="submit">Spotify Login</button>'
        + '</form>';
      return;
    }

    container.style.display = 'none';
    output.textContent = 'Generating tokenâ€¦';

    var frag = window.location.hash.substring(1);
    var parts = frag.split('&'), params = {};
    for (var i = 0; i < parts.length; i++) {
      var kv = parts[i].split('=');
      params[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1] || '');
    }
    var token = params['access_token'];
    if (!token) {
      output.textContent = 'No access token.';
      return;
    }

    try { window.sessionStorage.setItem('spotify_token', token); } catch(e){}

    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.spotify.com/v1/me', true);
    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
    xhr.onreadystatechange = function(){
      if (xhr.readyState !== 4) return;
      if (xhr.status === 200) {
        var user = JSON.parse(xhr.responseText);
        output.textContent = '';
        output.appendChild(document.createTextNode('Success, user:\n'));
        output.appendChild(document.createTextNode(JSON.stringify(user, null, 2)));
      } else {
        output.textContent = 'API error: ' + xhr.status;
      }
    };
    xhr.send();
  })();
  </script>
</body>
</html>
