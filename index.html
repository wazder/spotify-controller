<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Wazder Spotify Controller</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* LOGIN SCREEN */
    #loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loginContainer h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    #loginBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #1DB954;
      color: #fff;
      cursor: pointer;
    }
    /* MAIN APP */
    #app {
      display: none;
      padding: 20px;
    }
    /* Now Playing panel */
    #nowPlaying {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    #coverArt {
      width: 80px;
      height: 80px;
      background-color: #222;
      border-radius: 4px;
      background-size: cover;
      background-position: center;
    }
    #trackInfo {
      flex-grow: 1;
    }
    #trackInfo h2 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }
    #positionDisplay {
      font-size: 0.9rem;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #controls button {
      font-size: 1.2rem;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
    #controls button.active {
      background-color: #1DB954;
      color: #000;
    }
    /* Three-column layout */
    #containers {
      display: flex;
      gap: 20px;
    }
    .column {
      flex: 1;
      background-color: #111;
      padding: 10px;
      border-radius: 4px;
      max-height: 60vh;
      overflow-y: auto;
    }
    .column h3 {
      margin-top: 0;
    }
    .item {
      padding: 8px;
      margin-bottom: 4px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    .item.playing {
      background-color: #1DB954;
      color: #000;
    }
    .item.selected {
      border-color: brown;
    }
    .item span {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: calc(100% - 10px);
    }
    .item:hover span,
    .item.playing span {
      animation: marquee 5s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    /* Show More buttons */
    .show-more {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      text-align: center;
      background: none;
      border: 1px solid #1DB954;
      color: #1DB954;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="loginContainer">
    <h1>Welcome to Wazder‚Äôs Login Page</h1>
    <button id="loginBtn">Spotify Login</button>
  </div>

  <!-- MAIN APP -->
  <div id="app">
    <!-- Now Playing Panel -->
    <div id="nowPlaying">
      <div id="coverArt"></div>
      <div id="trackInfo">
        <h2 id="nowTitle">‚Äî</h2>
        <div id="positionDisplay">0 / 0:00</div>
      </div>
      <div id="controls">
        <button id="prevBtn">‚èÆÔ∏è</button>
        <button id="shuffleBtn">üîÄ</button>
        <button id="repeatBtn">üîÅ</button>
        <button id="nextBtn">‚è≠Ô∏è</button>
      </div>
    </div>

    <!-- Three columns: Playlists / Tracks / Info -->
    <div id="containers">
      <div class="column" id="playlistColumn">
        <h3>Playlists</h3>
        <div id="playlistContainer"></div>
        <!-- Show more playlists if available -->
        <button id="morePlaylistsBtn" class="show-more" style="display:none;">Show More</button>
      </div>
      <div class="column" id="trackColumn">
        <h3>Tracks</h3>
        <div id="trackContainer"></div>
        <!-- Show more tracks if available -->
        <button id="moreTracksBtn" class="show-more" style="display:none;">Show More</button>
      </div>
      <div class="column" id="infoColumn">
        <h3>Track Info</h3>
        <div id="detailCover" style="width:100%; height:0; padding-bottom:100%; background:#222; background-size:cover; background-position:center; border-radius:4px;"></div>
        <p id="detailArtist" style="margin:10px 0 4px;">Artist: ‚Äî</p>
        <p id="detailName" style="margin:4px 0;">Track: ‚Äî</p>
        <p id="detailAlbum" style="margin:4px 0;">Album: ‚Äî</p>
        <p id="detailDuration" style="margin:4px 0;">Duration: 0:00</p>
      </div>
    </div>
  </div>

  <script>
    // Globals
    let playlists = [], nextPlaylistsUrl = null;
    let tracks = [], nextTracksUrl = null;
    let selectedPlaylistId = '';
    let playingContextUri = '';
    let currentIndex = 0;
    let currentDurationSec = 0;
    let updateInterval = null;
    let shuffleOn = false;
    let repeatOn = false;

    // Utils
    function formatMS(ms) {
      const totalSec = Math.floor(ms / 1000);
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return m + ':' + (s<10?'0'+s:s);
    }
    function b64encode(str) {
      return btoa(String.fromCharCode(...new TextEncoder().encode(str)))
        .replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
    }

    // Initial OAuth PKCE exchange...
    (async function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) return;
      const clientId = '46a1e07e779c46998b413317a78b8a26';
      const redirectUri = window.location.origin + window.location.pathname;
      const verifier = localStorage.getItem('spotify_code_verifier');
      const body = new URLSearchParams({ grant_type:'authorization_code', code, redirect_uri:redirectUri, client_id:clientId, code_verifier:verifier });
      const resp = await fetch('https://accounts.spotify.com/api/token',{
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:body.toString()
      });
      const data = await resp.json();
      if (!data.access_token) { alert('Token alƒ±namadƒ±.'); return; }
      window.history.replaceState({},'',window.location.pathname);
      window.accessToken = data.access_token;
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      fetchPlaylists();
    })();

    // Login button
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const clientId = '46a1e07e779c46998b413317a78b8a26';
      const redirectUri = window.location.origin + window.location.pathname;
      const verifier = Array.from(crypto.getRandomValues(new Uint8Array(64)), dec=>('0'+dec.toString(16)).slice(-2)).join('');
      localStorage.setItem('spotify_code_verifier', verifier);
      const challenge = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(verifier))
        .then(h=>btoa(String.fromCharCode(...new Uint8Array(h))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,''));
      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${encodeURIComponent(clientId)}&scope=${encodeURIComponent('playlist-read-private user-modify-playback-state user-read-playback-state')}&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${encodeURIComponent(challenge)}`;
      window.location = authUrl;
    });

    // Fetch playlists
    function fetchPlaylists(url) {
      const fetchUrl = url || 'https://api.spotify.com/v1/me/playlists?limit=50';
      fetch(fetchUrl, { headers:{ 'Authorization':'Bearer '+window.accessToken }})
        .then(r=>r.json())
        .then(data => {
          playlists.push(...data.items);
          nextPlaylistsUrl = data.next;
          renderPlaylists();
          document.getElementById('morePlaylistsBtn').style.display = nextPlaylistsUrl ? 'block' : 'none';
        })
        .catch(e=>alert('Playlist y√ºklenemedi: '+e));
    }
    document.getElementById('morePlaylistsBtn').addEventListener('click', ()=>fetchPlaylists(nextPlaylistsUrl));

    function renderPlaylists() {
      const c = document.getElementById('playlistContainer');
      c.innerHTML = '';
      playlists.forEach(pl => {
        const div = document.createElement('div');
        div.className = 'item'+(pl.id===selectedPlaylistId?' selected':'')+(pl.id===playingContextUri?' playing':'');
        const span = document.createElement('span');
        span.textContent = pl.name;
        div.appendChild(span);
        div.addEventListener('click', ()=>selectPlaylist(pl));
        c.appendChild(div);
      });
    }

    // Select playlist & load tracks
    function selectPlaylist(pl) {
      selectedPlaylistId = pl.id;
      tracks = [];
      nextTracksUrl = null;
      renderPlaylists();
      fetchTracks(`https://api.spotify.com/v1/playlists/${pl.id}/tracks?limit=50`);
    }

    function fetchTracks(url) {
      fetch(url, { headers:{ 'Authorization':'Bearer '+window.accessToken }})
        .then(r=>r.json())
        .then(data => {
          tracks.push(...data.items);
          nextTracksUrl = data.next;
          renderTracks();
          document.getElementById('moreTracksBtn').style.display = nextTracksUrl ? 'block' : 'none';
        })
        .catch(e=>alert('≈ûarkƒ±lar y√ºklenemedi: '+e));
    }
    document.getElementById('moreTracksBtn').addEventListener('click', ()=>fetchTracks(nextTracksUrl));

    function renderTracks() {
      const c = document.getElementById('trackContainer');
      c.innerHTML = '';
      tracks.forEach((i, idx) => {
        const t = i.track;
        const div = document.createElement('div');
        div.className = 'item'+(idx===currentIndex?' playing':'');
        const span = document.createElement('span');
        span.textContent = t.name;
        div.appendChild(span);
        div.addEventListener('click', ()=>playTrack(idx));
        c.appendChild(div);
      });
    }

    // Play a track with context so next auto-advances
    async function playTrack(idx) {
      const t = tracks[idx].track;
      const body = {
        context_uri: `spotify:playlist:${selectedPlaylistId}`,
        offset: { position: idx }
      };
      await fetch('https://api.spotify.com/v1/me/player/play', {
        method:'PUT',
        headers:{
          'Authorization':'Bearer '+window.accessToken,
          'Content-Type':'application/json'
        },
        body: JSON.stringify(body)
      });
      // setup UI
      playingContextUri = selectedPlaylistId;
      currentIndex = idx;
      currentDurationSec = Math.floor(t.duration_ms/1000);
      document.getElementById('nowTitle').textContent = `${t.name} ‚Äî ${t.artists.map(a=>a.name).join(', ')}`;
      document.getElementById('detailCover').style.backgroundImage = `url(${t.album.images[0]?.url})`;
      document.getElementById('detailArtist').textContent = 'Artist: ' + t.artists.map(a=>a.name).join(', ');
      document.getElementById('detailName').textContent = 'Track: ' + t.name;
      document.getElementById('detailAlbum').textContent = 'Album: ' + t.album.name;
      document.getElementById('detailDuration').textContent = 'Duration: ' + formatMS(t.duration_ms);
      document.getElementById('coverArt').style.backgroundImage = `url(${t.album.images[0]?.url})`;

      // highlight
      renderPlaylists();
      renderTracks();

      // reset & start polling position
      clearInterval(updateInterval);
      document.getElementById('positionDisplay').textContent = `0 / ${formatMS(t.duration_ms)}`;
      updateInterval = setInterval(updatePosition, 1000);
    }

    // Update playback position from Spotify
    function updatePosition() {
      fetch('https://api.spotify.com/v1/me/player', { headers:{ 'Authorization':'Bearer '+window.accessToken }})
        .then(r=>r.json())
        .then(state => {
          const posSec = Math.floor(state.progress_ms/1000);
          document.getElementById('positionDisplay').textContent = `${posSec} / ${formatMS(currentDurationSec*1000)}`;
        })
        .catch(_=>{/*silent*/});
    }

    // Controls
    document.getElementById('prevBtn').addEventListener('click', ()=>playTrack((currentIndex-1+tracks.length)%tracks.length));
    document.getElementById('nextBtn').addEventListener('click', ()=>playTrack((currentIndex+1)%tracks.length));

    // Shuffle toggle
    document.getElementById('shuffleBtn').addEventListener('click', async () => {
      shuffleOn = !shuffleOn;
      await fetch(`https://api.spotify.com/v1/me/player/shuffle?state=${shuffleOn}`, {
        method:'PUT', headers:{ 'Authorization':'Bearer '+window.accessToken }
      });
      document.getElementById('shuffleBtn').classList.toggle('active', shuffleOn);
    });

    // Repeat toggle (on/off)
    document.getElementById('repeatBtn').addEventListener('click', async () => {
      repeatOn = !repeatOn;
      const state = repeatOn ? 'context' : 'off';
      await fetch(`https://api.spotify.com/v1/me/player/repeat?state=${state}`, {
        method:'PUT', headers:{ 'Authorization':'Bearer '+window.accessToken }
      });
      document.getElementById('repeatBtn').classList.toggle('active', repeatOn);
    });
  </script>
</body>
</html>
