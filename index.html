<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <title>Wazder Spotify Controller</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* LOGIN SCREEN */
    #loginContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20vh;
    }
    #loginContainer h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    #loginBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #1DB954;
      color: #fff;
      cursor: pointer;
    }
    /* MAIN APP */
    #app {
      display: none;
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
    }
    /* Now Playing panel */
    #nowPlaying {
      display: flex;
      align-items: center;
      gap: 16px;
      background-color: #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    #coverArt {
      width: 64px;
      height: 64px;
      background-color: #222;
      border-radius: 4px;
      background-size: cover;
      background-position: center;
    }
    #trackInfo {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #trackInfo h2 {
      margin: 0;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
    }
    #positionDisplay {
      font-size: 0.9rem;
      margin-top: 4px;
    }
    /* Progress bar */
    #progressBar {
      width: 100%;
      height: 4px;
      background-color: #444;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: #666;
      border-radius: 2px;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }
    #moreBtn {
      padding: 6px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }
    #prevBtn, #nextBtn {
      font-size: 1.2rem;
      padding: 8px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    /* Two-column layout: playlist + (tracks or info) */
    #containers {
      display: flex;
      gap: 20px;
      height: calc(100% - 140px);
    }
    .column {
      flex: 1;
      background-color: #111;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
    }
    .column h3 {
      margin-top: 0;
      font-size: 1rem;
    }
    .item {
      padding: 8px;
      margin-bottom: 4px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .item.playing {
      background-color: #1DB954;
      color: #000;
    }
    .item.selected {
      border-color: brown;
    }
    .item span {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    /* Playlist description styling */
    .item .desc {
      color: rgba(255, 255, 255, 0.5);
      margin-left: 4px;
    }
    .show-more {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      text-align: center;
      background: none;
      border: 1px solid #1DB954;
      color: #1DB954;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Initially hide info column */
    #infoColumn {
      display: none;
    }
    /* Footer watermark */
    #footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="loginContainer">
    <h1>welcome to wazder's spotify controller</h1>
    <button id="loginBtn">Spotify Login</button>
  </div>

  <!-- MAIN APP -->
  <div id="app">
    <!-- Now Playing Panel -->
    <div id="nowPlaying">
      <div id="coverArt"></div>
      <div id="trackInfo">
        <h2 id="nowTitle">—</h2>
        <div id="positionDisplay">00:00 / 00:00</div>
        <div id="progressBar"><div id="progress"></div></div>
      </div>
      <div id="controls">
        <button id="moreBtn">More</button>
        <button id="prevBtn">⏮</button>
        <button id="nextBtn">⏭</button>
      </div>
    </div>

    <!-- Containers -->
    <div id="containers">
      <div class="column" id="playlistColumn">
        <h3>Playlists</h3>
        <div id="playlistContainer"></div>
        <button id="morePlaylistsBtn" class="show-more" style="display:none;">Show More</button>
      </div>
      <div class="column" id="trackColumn">
        <h3>Tracks</h3>
        <div id="trackContainer"></div>
        <button id="moreTracksBtn" class="show-more" style="display:none;">Show More</button>
      </div>
      <div class="column" id="infoColumn">
        <h3>Track Info</h3>
        <div id="detailCover" style="width:80%;height:0;padding-bottom:80%;background:#222;background-size:cover;background-position:center;border-radius:4px;margin:0 auto 10px;"></div>
        <p id="detailArtist">Artist: —</p>
        <p id="detailName">Track: —</p>
        <p id="detailAlbum">Album: —</p>
        <p id="detailDuration">Duration: 00:00</p>
      </div>
    </div>
  </div>

  <!-- Footer watermark -->
  <div id="footer">made by wazder with love <3</div>

  <script>
    let playlists = [], nextPlaylistsUrl = null;
    let tracks = [], nextTracksUrl = null;
    let selectedPlaylistId = '';
    let playingContextUri = '';
    let currentIndex = 0;
    let currentDurationMs = 0;
    let updateInterval = null;
    let showInfoView = false;

    function formatMS(ms) {
      const totalSec = Math.floor(ms / 1000);
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
    }

    function updateView() {
      if (showInfoView) {
        document.getElementById('trackColumn').style.display = 'none';
        document.getElementById('infoColumn').style.display = 'block';
      } else {
        document.getElementById('trackColumn').style.display = 'block';
        document.getElementById('infoColumn').style.display = 'none';
      }
    }

    document.getElementById('moreBtn').addEventListener('click', () => {
      showInfoView = !showInfoView;
      updateView();
    });

    (async function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) return;
      const clientId = '46a1e07e779c46998b413317a78b8a26';
      const redirectUri = window.location.origin + window.location.pathname;
      const verifier = localStorage.getItem('spotify_code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: verifier
      });
      const resp = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });
      const data = await resp.json();
      if (!data.access_token) { alert('Token alınamadı.'); return; }
      window.history.replaceState({}, '', window.location.pathname);
      window.accessToken = data.access_token;
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      fetchPlaylists();
    })();

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const clientId = '46a1e07e779c46998b413317a78b8a26';
      const redirectUri = window.location.origin + window.location.pathname;
      const verifier = Array.from(crypto.getRandomValues(new Uint8Array(64)), dec => ('0' + dec.toString(16)).slice(-2)).join('');
      localStorage.setItem('spotify_code_verifier', verifier);
      const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(verifier));
      const challenge = btoa(String.fromCharCode(...new Uint8Array(hash))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${encodeURIComponent(clientId)}&scope=${encodeURIComponent('playlist-read-private user-modify-playback-state user-read-playback-state')}&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${encodeURIComponent(challenge)}`;
      window.location = authUrl;
    });

    function fetchPlaylists(url) {
      fetch(url || 'https://api.spotify.com/v1/me/playlists?limit=50', { headers: { 'Authorization': 'Bearer ' + window.accessToken } })
        .then(r => r.json())
        .then(data => {
          playlists.push(...data.items);
          nextPlaylistsUrl = data.next;
          renderPlaylists();
          document.getElementById('morePlaylistsBtn').style.display = nextPlaylistsUrl ? 'block' : 'none';
        })
        .catch(e => alert('Playlist yüklenemedi: ' + e));
    }
    document.getElementById('morePlaylistsBtn').addEventListener('click', () => fetchPlaylists(nextPlaylistsUrl));

    function renderPlaylists() {
      const c = document.getElementById('playlistContainer');
      c.innerHTML = '';
      playlists.forEach(pl => {
        const div = document.createElement('div');
        div.className = 'item' + (pl.id === selectedPlaylistId ? ' selected' : '') + (pl.id === playingContextUri ? ' playing' : '');
        const span = document.createElement('span');
        span.textContent = pl.name;
        div.appendChild(span);
        if (pl.description) {
          const ds = document.createElement('span');
          ds.className = 'desc';
          ds.textContent = ', ' + pl.description;
          div.appendChild(ds);
        }
        div.addEventListener('click', () => selectPlaylist(pl));
        c.appendChild(div);
      });
    }

    function selectPlaylist(pl) {
      selectedPlaylistId = pl.id;
      tracks = [];
      nextTracksUrl = null;
      showInfoView = false;
      updateView();
      renderPlaylists();
      fetchTracks(`https://api.spotify.com/v1/playlists/${pl.id}/tracks?limit=50`);
    }

    function fetchTracks(url) {
      fetch(url, { headers: { 'Authorization': 'Bearer ' + window.accessToken } })
        .then(r => r.json())
        .then(data => {
          tracks.push(...data.items);
          nextTracksUrl = data.next;
          renderTracks();
          document.getElementById('moreTracksBtn').style.display = nextTracksUrl ? 'block' : 'none';
        })
        .catch(e => alert('Şarkılar yüklenemedi: ' + e));
    }
    document.getElementById('moreTracksBtn').addEventListener('click', () => fetchTracks(nextTracksUrl));

    function renderTracks() {
      const c = document.getElementById('trackContainer');
      document.querySelector('#trackColumn h3').textContent = `Tracks (${tracks.length})`;
      c.innerHTML = '';
      tracks.forEach((i, idx) => {
        const t = i.track;
        const div = document.createElement('div');
        div.className = 'item' + (idx === currentIndex ? ' playing' : '');
        const span = document.createElement('span');
        span.textContent = t.name;
        div.appendChild(span);
        div.addEventListener('click', () => playTrack(idx));
        c.appendChild(div);
      });
    }

    async function playTrack(idx) {
      const t = tracks[idx].track;
      currentDurationMs = t.duration_ms;
      await fetch('https://api.spotify.com/v1/me/player/play', {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer ' + window.accessToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ context_uri: `spotify:playlist:${selectedPlaylistId}`, offset: { position: idx } })
      });
      playingContextUri = selectedPlaylistId;
      currentIndex = idx;
      document.getElementById('nowTitle').textContent = `${t.name} — ${t.artists.map(a => a.name).join(', ')}`;
      document.getElementById('coverArt').style.backgroundImage = `url(${t.album.images[0]?.url})`;
      document.getElementById('detailCover').style.backgroundImage = `url(${t.album.images[0]?.url})`;
      document.getElementById('detailArtist').textContent = 'Artist: ' + t.artists.map(a => a.name).join(', ');
      document.getElementById('detailName').textContent = 'Track: ' + t.name;
      document.getElementById('detailAlbum').textContent = 'Album: ' + t.album.name;
      document.getElementById('detailDuration').textContent = 'Duration: ' + formatMS(t.duration_ms);
      document.getElementById('progress').style.width = '0%';
      renderPlaylists();
      renderTracks();
      clearInterval(updateInterval);
      document.getElementById('positionDisplay').textContent = `00:00 / ${formatMS(t.duration_ms)}`;
      updateInterval = setInterval(updatePosition, 1000);
    }

    function updatePosition() {
      fetch('https://api.spotify.com/v1/me/player', { headers: { 'Authorization': 'Bearer ' + window.accessToken } })
        .then(r => r.json())
        .then(state => {
          const elapsed = state.progress_ms || 0;
          if (elapsed >= currentDurationMs) {
            clearInterval(updateInterval);
            const nextIdx = (currentIndex + 1) % tracks.length;
            playTrack(nextIdx);
            return;
          }
          document.getElementById('positionDisplay').textContent = `${formatMS(elapsed)} / ${formatMS(currentDurationMs)}`;
          const pct = (elapsed / currentDurationMs) * 100;
          document.getElementById('progress').style.width = `${pct}%`;
        })
        .catch(() => {});
    }

    document.getElementById('prevBtn').addEventListener('click', () => playTrack((currentIndex - 1 + tracks.length) % tracks.length));
    document.getElementById('nextBtn').addEventListener('click', () => playTrack((currentIndex + 1) % tracks.length));
  </script>
</body>
</html>
